<template name="footer">
    <div class="weui_dialog_alert">
            <div class="weui_mask"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd">
                    <strong class="weui_dialog_title">提示</strong>
                </div>
                <div class="weui_dialog_bd"></div>
                <div class="weui_dialog_ft">
                    <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
                </div>
            </div>
        </div>
    <footer id='bottomContainer'>
        <nav class="bottonNavBar">
            <ul class="menuListContainer">
                <li class="{{isActiveRoute regex='home|searchPage|searchResultPage|noticeDetails'}}">
                    <div class="imgArea">
                        <button>
                            <span><img src="/footer/home1.png" alt="menu图片" class="menuShow"></span>
                        </button>
                    </div>
                </li>
                <li class="{{isActiveRoute regex='shoppingTrolley'}}">
                    <div class="imgArea">
                        <button>
                            <span><img src="/footer/shoppingTrolley1.png" alt="menu图片" class="menuShow"></span>
                        </button>
                    </div>
                </li>
                <li class="{{isActiveRoute regex='login|register|myUploading|uploadingPage|editUploadingPage|personalPage|editPersonalPage|purchaseContract|goodsDetails|selectAddress|myContract|contractDetails|authenticate|addAddress|editAddress|addressList|memberUpdatePage'}}">
                    <div class="imgArea">
                        <button>
                            <span><img src="/footer/personal1.png" alt="menu图片" class="menuShow"></span>
                        </button>
                    </div>
                </li>
                <li class="{{isActiveRoute regex='customService'}}">
                    <span class="toast"></span>
                    <div class="imgArea">
                        <button>
                            <span><img src="/footer/customService1.png" alt="menu图片" class="menuShow"></span>
                        </button>
                    </div>
                </li>
            </ul>
        </nav>
    </footer>
</template>
