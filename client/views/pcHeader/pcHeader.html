<template name="pcHeader">
    <div class="weui_dialog_alert">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd">
                <strong class="weui_dialog_title">提示</strong>
            </div>
            <div class="weui_dialog_bd"></div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>
    <div class="pcHeader">
        <div class="head">
            <div class="warehouse">工控现货仓</div>
            {{#if isLogin}}
            <div class="userIogin">请登录</div>
            {{else}}
            <div class="userIogin">
                <span class="userinfo">{{userName}}</span>
                <span class="quit">  |  退出登录</span>
                <!-- <span class="changePhoneHome">  |  切换到手机版</span> -->
            </div>
            {{/if}}
        </div>
    </div>
</template>
